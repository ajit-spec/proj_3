<div class="container">

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [formControlName]="'name'">
      <mat-error *ngIf="getformcontrols().name.invalid">{{geterrormsgforname()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [formControlName]="'description'" [rows]="7"></textarea>
      <mat-error *ngIf="getformcontrols().description.invalid">{{geterrormsgfordescription()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput [formControlName]="'price'">
      <mat-error *ngIf="getformcontrols().price.invalid">{{geterrormsgforprice()}}</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">{{isedit ? 'edit product' : 'add product'}}</button>
  </form>

</div>
