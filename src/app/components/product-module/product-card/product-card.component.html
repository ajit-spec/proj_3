<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.description}}</p>
    <h3>{{product.price | currency:'INR':'symbol'}}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="add_product_into_cart()">add to cart</button>
  </mat-card-actions>
</mat-card>
